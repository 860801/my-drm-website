<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRM Protected Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .protected-content {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3fe;
            border: 1px solid #b3d4fc;
            border-radius: 5px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="password"], button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DRM Protected Content</h1>
        <p>Please log in to view the protected content.</p>
        <div id="login-section">
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="content-section" style="display: none;">
            <h2>Protected Content</h2>
            <div class="protected-content">
                <p>This is DRM-protected content. Unauthorized access or duplication is prohibited.</p>
                <video controls crossorigin="anonymous" style="width: 100%; max-height: 400px;">
                    <source src="protected-content.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Mock login validation
            if (username === "user" && password === "password") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("content-section").style.display = "block";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
